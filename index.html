<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload () {
    this.load.image('bg', 'assets/bg.png');
    this.load.image('picApple', 'assets/apple.png');
}

var itemText;
var invItem = {
    //pic,
    bearla: "apple",
    gaeilge: "úll",
    theForm: "an t-úll",
    isKnown: false,
    inInventory: 0,
    addInv: function(){
        invItem.isKnown = true;
        invItem.inInventory += 1;
        itemText.setText(invItem.gaeilge + ": " + invItem.inInventory);
        invItem.off('clicked', invItem.addInv);
        invItem.pic.input.enabled = false;
        invItem.pic.setVisible(false);
    }
};

function create () {
    this.add.image(400, 300, 'bg');
    var apple = Object.create(invItem);//.setScale();
    apple.pic = this.add.image(200, 450, 'picApple');
    //  note for later: when clicking the tree, make an apple fall and bounce similar to stars in tutorial

    apple.pic.setInteractive();
    apple.pic.on('clicked', apple.addInv);

    this.input.on('gameobjectup', function (pointer, gameObject) {
        gameObject.emit('clicked', gameObject);
    }, this);

    itemText = this.add.text(16, 16, 'test', {fontFamily: "Trebuchet MS", fontSize: '32px', fill: '#000000' });
}
