<!doctype html> 
<html lang="en"> 
<head> 
    <!--<meta charset="UTF-8" />-->
    <title>Project Gaeilge</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            font-family: "Trebuchet MS";
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var itemText;
var apple = {
    bearla: "apple",
    gaeilge: "úll",
    theForm: "an t-úll",
    isKnown: false,
    inInventory: 0
};

var game = new Phaser.Game(config);

function preload () {
    this.load.image('bg', 'assets/bg.png');
    this.load.image('apple', 'assets/apple.png');
}

function create () {
    this.add.image(400, 300, 'bg');
    apple = this.add.image(200, 450, 'apple');//.setScale();
    //  note for later: when clicking the tree, make an apple fall and bounce similar to stars in tutorial

    apple.setInteractive();
    apple.on('clicked', addInv, this);

    this.input.on('gameobjectup', function (pointer, gameObject) {
        gameObject.emit('clicked', gameObject);
    }, this);

    itemText = this.add.text(16, 16, 'test', {fontFamily: "Trebuchet MS", fontSize: '32px', fill: '#000000' });
}

function addInv(gameObject){
    gameObject.isKnown = true;
    gameObject.inInventory += 1;
    itemText.setText(gameObject.gaeilge + ": " + gameObject.inInventory);
    gameObject.off('clicked', addInv);
    gameObject.input.enabled = false;
    gameObject.setVisible(false);
}

function update ()
{

}

</script>

</body>
</html>
